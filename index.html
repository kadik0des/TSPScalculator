<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Calcinator built with the help of Zell Liew's tutorial online</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten&family=Inconsolata:wght@200;300;500&family=Shippori+Mincho&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <h1>The Calcinator</h1>
    </header>
<div class="container">
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="key--operator" data-action="add">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="key--operator" data-action="multiply">&times;</button>
        <button data-action="decimal">.</button>
        <button>0</button>
        <button data-action="clear" class="AC--button">AC</button>
        <button class="key--operator" data-action="divide">รท</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
      <script src="JS/script.js"></script>
    </div>     
  </body>    
</html>
